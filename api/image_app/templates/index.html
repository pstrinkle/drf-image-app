{% load staticfiles %}

<!doctype html>
<html lang="en" ng-app="image_app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Main View</title>

    <!-- Bootstrap -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
    .deckgrid[deckgrid]::before {
        /* Specifies that the grid should have a maximum of 4 columns. Each column will have the classes 'column' and 'column-1-4' */
        content: '4 .column.column-1-4';
        font-size: 0; /* See https://github.com/akoenig/angular-deckgrid/issues/14#issuecomment-35728861 */
        visibility: hidden;
    }

    .deckgrid .column { float: left; }
    .deckgrid .column-1-4 { width: 25%; }

    .deckgrid .column-1-1 { width: 100%; }

    @media screen and (max-width: 480px){
        .deckgrid[deckgrid]::before { content: '1 .column.column-1-1'; }
    }
    </style>
</head>
<body>
    {% verbatim %}

    <!-- login form area -->
    <div id="loginformarea" class="container">
        <br />

        <div class="col-md-6">
            <div class="ibox-content">
                <div ng-controller="loginCtrl">
                    <form class="m-t" role="form" ng-submit="login()">
                        <div class="form-group">
                            <input type="text" ng-model="username" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                    </form>
                </div>
            </div>
        </div>

        <br />
        <br />
    </div>

    <div ng-controller="photoCtrl">

        <div class="jumbotron">
            <div class="container">
                <h1>Photo Organizer</h1>
            </div>
        </div>

        <!-- Create new things controls -->
        <div class="container">
            <div class="col-md-6">
                <form class="m-t" role="form" ng-submit="createLabel()">
                    <div class="form-group">
                        <input type="text" ng-model="newLabel" class="form-control" placeholder="New Label" />
                    </div>
                    <button type="submit" class="btn btn-primary">create</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="btn btn-primary button" ngf-select="upload($file)">Upload on file select</div>
                <div class="btn btn-primary button" ngf-select="uploadFiles($files)" multiple="multiple">Upload on multiple files select</div>
            </div>
        </div>

        <br />
        <br />

        <!-- list of all labels in the system -->
        <div class="container">
            <div class="col-md-12">
                <h3>Available Labels {{labels.length}}</h3>
                <ul>
                    <li ng-repeat="label in labels" ng-click="selectLabel($event)">{{label}}</li>
                </ul>
            </div>
        </div>

        <br />

        <!-- list of all selected labels. -->
        <div class="container">
            <div class="col-md-12">
                <h3>Selected Labels {{selected.length}}</h3>
                <ul>
                    <li ng-repeat="label in selected" ng-click="deselectLabel($event)">{{label}}</li>
                </ul>
            </div>
        </div>

        <br />

        <!-- photo deck area -->
        <div class="container">
            <div class="col-md-12">
                <div deckgrid class="deckgrid" source="photos">
                    <div class="a-card">
                        <h5>{{card.labels}}</h5>
                        <img style="max-width: 200px; max-height: 200px;" src="" data-ng-src="{{card.src}}">

                        <div ng-controller="subordinate">
                            <form id="{{card.id}}" ng-submit="linkLabel($event)">
                                <div class="form-group">
                                    <input id="input_{{card.id}}" type="text" class="form-control" style="display:inline-block; max-width: 160px;" />
                                    <button id="btn_{{card.id}}"><strong>+</strong></button>
                                    <!-- ng-click="linkLabel($event)" -->
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br />
    <br />
    {% endverbatim %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'bower_components/angular-resource/angular-resource.min.js' %}"></script>
    <script src="{% static 'bower_components/ng-file-upload/ng-file-upload.min.js' %}"></script>
    <script src="{% static 'bower_components/angular-deckgrid/angular-deckgrid.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
