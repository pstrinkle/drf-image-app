{% load staticfiles %}

<md-dialog aria-label="Edit Labels">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Labels</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="{% static 'img/icons/ic_close_white_24px.svg' %}" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        {% verbatim %}

        <md-dialog-content layout-padding>
            <p>You can edit or delete labels</p>
            <!-- <md-list-item ng-repeat="label in labels"> -->
            <div ng-repeat="label in labels | orderBy">
                <md-input-container>
                    <input id="edit_label_{{ label }}" value="{{ label }}" aria-label="edit label: {{ label }}">
                </md-input-container>
                <md-button class="md-icon-button" ng-click="del(label)">
                    <md-icon md-svg-src="/static/img/icons/ic_delete_black_24px.svg" aria-label="Delete label"></md-icon>
                </md-button>
            </div>
            <!-- </md-list-item> -->
        </md-dialog-content>

        <!-- Should it let you save at the bottom? Nah, let's let it save immediately. -->

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="save()" md-autofocus>Save</md-button>
            <md-button ng-click="cancel()" md-autofocus>Cancel</md-button>
        </md-dialog-actions>

        {% endverbatim %}
    </form>
</md-dialog>
