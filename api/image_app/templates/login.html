{% load staticfiles %}

<!doctype html>
<html lang="en" ng-app="image_app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    log-in form for now.

    {% verbatim %}
    <div class="col-md-6">
        <div class="ibox-content">
            <form class="m-t" role="form" ng-submit="login()">
                <div class="form-group">
                    <input type="text" ng-model="username" class="form-control" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
            </form>
        </div>
    </div>
    {% endverbatim %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>

    <script src="{% static 'bower_components/angular/angular.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
