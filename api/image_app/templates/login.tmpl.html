<md-dialog-content layout-gt-sm="row" layout-padding>
    <div layout="column" class="md-inline-form">
        <div flex>
            <md-input-container class="md-block">
                <label>Username</label>
                <input ng-model="username" />
            </md-input-container>
        </div>

        <div flex>
            <md-input-container class="md-block">
                <label>Password</label>
                <input ng-model="password" type="password" />
            </md-input-container>
        </div>

        <md-dialog-actions layout="row">
            <md-button class="md-raised md-cornered md-primary" ng-click="login()">Login</md-button>
            <md-button class="md-raised md-cornered md-primary" ng-click="cancel()">Cancel</md-button>
        </md-dialog-actions>
    </div>
</md-dialog-content>
